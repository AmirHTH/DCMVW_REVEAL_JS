<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section  data-state="parallaxOff">			
				<img width="30%" data-src="imagenes/comunicazione.jpg" alt="coms"  style="border:0;">
				
				<h2>Difusión de Contenidos Multimedia Vía Web</h2>
				<h4>Máster de Ingeniería Web</h4>
				<h4>Documentación de la práctica</h4>
				<p class="fragment highlight-red"><strong>UO240753</strong></p>

				</section>
				
				<section data-state="parallax">				
				<h2>Reproductor Video</h2>
					<section data-state="parallax">		
						<p>Dispone de un:</p>
						<ul>
							<h3><li>Servidor</li></h3>
							<h3><li>Cliente</li></h3>
						</ul>
					</section>
				
					<section data-state="parallax">				
						<h4>Servidor Rest</h4>
					
					</section>
					<section data-state="parallax">				
						<h4>Cliente</h4>
					
					</section>
				</section>
				<section data-state="parallax">				
				<h2>Dibujo Colaborativo</h2>
					<section data-state="parallax">				
						<h4>URL:</h4>
					
					</section>
				
				</section >
				
				<section data-state="parallax">				
				<h2>Chat</h2>
					<section data-state="parallax">				
						<h4>URL:</h4>
					
					</section>
				
				</section>	

				<section data-state="parallax">				
				<h2>Winamp Radio</h2>
					<section data-state="parallax">				
						<h4>URL:</h4>
					
					</section>
				
				</section>					
				
				<section data-state="parallax">				
				<h2>Alumno</h2>
				
				</section>						

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});	
			
			Reveal.addEventListener('parallax', function() {
                Reveal.configure({
                    parallaxBackgroundImage: 'imagenes/colorful.jpg', //Parallax background image
                    parallaxBackgroundSize: '', //CSS syntax, e.g. "2100px 900px" // Parallax background size
                    parallaxBackgroundHorizontal: 400, //Number of pixels to move the parallax background per slide (horizontal)
                    parallaxBackgroundVertical:400 //Number of pixels to move the parallax background per slide (vertical)
                });
            });
            Reveal.addEventListener('parallaxOff', function() {
                Reveal.configure({
                    parallaxBackgroundImage: '', // Parallax background image
                });
            });

			
		</script>
	</body>
</html>
